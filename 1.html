<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
        .nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>School Dashboard</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Teachers</a>
        <a href="#">Students</a>
    </div>
    <div class="container">
        <div class="card">
            <h2>Home</h2>
            <p>Welcome to the school dashboard!</p>
        </div>
        <div class="card">
            <h2>Courses</h2>
            <p>View and manage courses here.</p>
        </div>
        <div class="card">
            <h2>Teachers</h2>
            <p>Find information about teachers.</p>
        </div>
        <div class="card">
            <h2>Students</h2>
            <p>Check student details and records.</p>
        </div>
    </div>
</body>
</html>
